<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Intrusion Detection</title>
</head>
<body>
    <div class="px-4 pt-5 my-5 text-center ">
        <img class="d-block mx-auto mb-4" src="assets/EI_logo_stacked.png" alt="" width="150">
        <h1 class="display-4 fw-bold">Intrusion Detection</h1>
        <p class="lead mb-4"></p>
        
        <div class="overflow-hidden" style="max-height: 30vh;">
          <div class="container px-5">
            <img src="{{ url_for('video_feed') }}" class="img-fluid border rounded-3 mb-4" alt="Video feed" loading="lazy">
            
          </div>
        </div>

        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4"></p>
          <p class="lead">Inference speed: <span id="inference_speed"></span> ms</p>
          <p class="lead">Person detected: <span id="people_counter"></span></p>
          
        </div>
    </div>

    <div class="container my-5">
      <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
        <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
          <h1 class="display-4 fw-bold lh-1">Build your own model</h1>
          <p class="lead">This is an example of an Edge Impulse's project inference. The video feed and the inference are processed locally on the device. You can find the public project below:</p>
          <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
            <a href="https://studio.edgeimpulse.com/public/40479/latest"><button type="button" class="btn btn-primary btn-lg px-4 me-sm-3">Public Project</button></a>
            
          </div>
        </div>
        <div class="col-lg-4 offset-lg-1 p-0 overflow-hidden shadow-lg">
            <img class="rounded-lg-3" src="assets/public-project.png" alt="" width="720">
        </div>
      </div>
    </div>


<script type="text/javascript">
	var sourceInference = new EventSource("/inference_speed");
	sourceInference.onmessage = function(event) {
		document.getElementById("inference_speed").textContent=event.data
	}
    var sourcePeople = new EventSource("/people_counter");
	sourcePeople.onmessage = function(event) {
		document.getElementById("people_counter").textContent=event.data
	}
</script>
</body>
</html>
